<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="forget_password.css">
    <title>Inscription</title>
</head>

<body>

    <header>


        <nav class="nav-width navbar navbar-inverse bottom-line">
            <div class="black-bg container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html"><img id="brand" src="chilllogo.png"></a>
                </div>


                <nav class="navbar search-bar">
                    <form class="form-inline">
                        <input id="search" class="form-control" placeholder="Films" aria-label="Search">
                        <button class="search-btn" type="submit"><img id="search-icon" src="search.png"></button>
                    </form>
                </nav>

                <li id="log-style" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img id="login" src="login.png">
                    </a>

                    <div id="account-form" class="dropdown-menu dropdown-menu-right">
                        <form class="member_nav px-2 py-0">
                            <div class="form-group">
                                <input class="login_input" type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email">
                            </div>
                            <div class="form-group">
                                <input class="login_input" type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="mot de passe">
                            </div>
                            <button type="submit" class="btn-connect">connexion</button>
                        </form>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Nouveau? S'inscrire</a>
                        <a class="dropdown-item" href="#">Mot de passe oublié?</a>
                    </div>
                </li>
            </div>
        </nav>



    </header>


    <section id="password">
        <div id="password_bg" class="container">
            <div class="row">
                <div id="password_text" class="col-md-12">
                    <p>Mot de passe oublié?<br><br><br></p>
                    <p>Réinitialiser le mot de passe</p>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <form>
                    <div class="form-group">
                        <input id="email_password" type="email" class="form-control" placeholder="Email">
                    </div>
                    <button id="btn_password" type="submit">Envoyer</button>
                </form>
            </div>
        </div>
    </section>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="javascript.js"></script>
